<html >
	<head>
        <title>Amazing english</title>
        <meta charset="utf-8" />

        <link rel="icon" href="./img/logo.ico" type="image/x-icon">
        
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css"></head>

        <!-- jQUERY -->
        <script src="./js/jquery-3.6.3.min.js"></script>
        
        <!-- CONFETI ANIMATION -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/2.9.3/tsparticles.min.js" integrity="sha512-+YPbXItNhUCZR3fn5KeWPtJrXuoqRYQ4Gd1rIjEFG+h8UJYekebhOMh84vv7q+Y1sy5kdIIVtfftehCiigriMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/2.9.3/tsparticles.bundle.js" integrity="sha512-4BvpuuqtfGmY1pf2gPR83PY7D7nK449zHkaI9mNtFVafP1ORUz7ZS40l3YWpOhEPKJQjwaX7Y+BOqcL3qajLFw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/2.9.3/tsparticles.bundle.min.js" integrity="sha512-4zLdYOE9r8x0esJk0GyNtEZy/N/CIeEF/vW90cg31PdMIpIEMV5qwnV7Jd4isRfBD1ivzpcV7dDELN+A/j6MiA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        </head>
        <body>
                <div id="main" class="alphabet-game">
                        <div id="content" class="container-fluid">
                                <h1 class="challengeTitle display-3 text-center">THE ALPHABET</h1>
                                <h2 class="subtitle text-center">L'alphabet</h2>
                                <div id="image-map" class="d-flex flex-row">
                                </div>
                                <div class="content">
                                        <p class="description-en text-start"></p>
                                        <small class="description-fr text-start"></small>
                                        <div class="row content-div m-0 mt-1 mt-lg-4 w-100">
                                        </div>
                                        <div class="navigation-buttons mt-lg-3">
                                                <button class="btn btn-primary mt-2 ms-2 ms-lg-3" onClick="setPrev()" id="prev-button">previous page</button>
                                                <button class="btn btn-primary mt-2 ms-2 ms-lg-3" onclick="setNext()" id="next-button">next page</button>
                                                <button class="btn btn-primary mt-2 ms-2 ms-lg-3" onclick="goHome()">home page</button>
                                        </div>    
                                </div>
                                <audio id="audio" type="audio/mpeg"></audio>
                                <!-- Reward animation -->
                                <div class="modal fade" id="reward-modal" tabindex="-1" role="dialog" aria-labelledby="reward-modal" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                                <div class="modal-content">
                                                        <div class="modal-body d-flex flex-column justify-content-around align-items-center">
                                                                <p class="fs-5 mb-0">Congratulations, you have won ! </p>
                                                                <img id="avatar" class="mt-3 mb-3"></img>
                                                                <p class="fs-6 mb-0">Now feed your animal</p>
                                                                <div id="animation-text" class="mt-3">
                                                                        <p>yummy</p>
                                                                        <p>yummy</p>
                                                                </div>
                                                                <div class="d-flex flex-row w-100">
                                                                        <input id="slider" name="slider" type="range" value=0>
                                                                        <label for="slider"></label>
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                               <div class="modal fade" id="message-modal" tabindex="-1" role="dialog" aria-labelledby="message-modal" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered justify-content-center" role="document">
                                                <div class="modal-content">
                                                        <div class="modal-body d-flex flex-column justify-content-around align-items-center p-5">
                                                                <img src="./img/x_circle.svg" class="mb-5 me-3"></img>
                                                                <p class="fs-3 fw-bold">Nice try !</p>
                                                                <p class="fs-5 mb-0 fw-bold">You got <span id="rate"></span> % of good answers.</p>
                                                                <p class="fs-5 fw-bold">We are sure you can do better. &#128577;</p>
                                                                <button class="rounded-pill fs-5 pt-2 pb-2 ps-4 pe-4 mt-3">Please try again.</button>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                        <div id="orientationWarning" class="alphabet-game">
                                <h1 class="text-white fst-italic text-center display-4">Bienvenue ! Pour une meilleure exp√©rience utilisateur, merci d'utiliser le mode paysage de votre appareil.</h1>
                        </div>
                </div>
                
                <!-- Bootstrap 5 scripts -->
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
