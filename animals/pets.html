    <script>
      function playSound(src) {
        if ($("audio").length === 0) {
          $("main").append('<audio type="audio/mpeg"></audio>');
        }
        if (!e) var e = window.event;
        if (e) e.stopPropagation();
        $("audio")[0].pause();
        $("audio").attr("src", src);
        $("audio")[0].play();
      }

      $('.card-container img').on('click', function() {
        const name_array = $(this).attr('src').split('/');
        const src = name_array[name_array.length - 1].toLocaleUpperCase().replace('PNG', 'mp3');
        playSound(`./audio/animal_cards/${src}`)
      })
    </script>
